<div ng-controller="LoginCtrl">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Kitchen IDE</a>
            </div>
            <div class="navbar-collapse collapse">
                <form class="navbar-form navbar-right" role="form">
                    <div class="form-group">
                        <input type="text" placeholder="Username" class="form-control"
                               ng-model="authorization.username">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" class="form-control"
                               ng-model="authorization.password">
                    </div>
                    <button type="submit" class="btn btn-success" ng-click="logIn()">Log In</button>
                </form>
            </div>
        </div>
    </div>

    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <br>
                    <h2>Create and share your computational notes.</h2>
                    <br>
                </div>
                {% include "registration.html" %}
            </div>
        </div>
    </div>

    <div class="container">
        <footer>
            <p>&copy; <a href="http://kshmakov.org">Kirill Shmakov</a></p>
        </footer>
    </div>
</div>
