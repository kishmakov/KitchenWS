{% extends "login/base.html" %}

{% block content %}
    <div id="kitchen-wrap" class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <br>
                    <h2 class="error-message">Login attempt failed</h2>
                    <br>
                    <p class="lead">Please try again.</p>
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username"
                                   ng-model="authorization.username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password"
                                   ng-model="authorization.password">
                        </div>
                        <button type="submit" class="btn btn-success" ng-click="logIn()">Try Again</button>
                    </form>

                </div>
                {% include "login/registration.html" %}
            </div>
        </div>
    </div>
{% endblock %}
