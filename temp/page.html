<!DOCTYPE html>
<html>
<head>
<title>JS</title>
</head>
<body>
    <input type="file" id="input" />
    <button id="button">Act</button>
    <p id="list">
        Text
    </p>

<script type="text/javascript">
    function receivedText(e) {
        lines = e.target.result;
        var obj = JSON.parse(lines); 
        alert('obj[a]=' + obj['a'] + ', obj[c] = ' + obj['c']);
    }

    function handleSelection() {        
        var files = document.getElementById('kitchen-file-input').files;
        if (!files.lenght) {            
            var fr = new FileReader();
            fr.onload = receivedText;
            fr.readAsText(files[0]);        
        }        
    }

    function triggerDialog() {
        document.getElementById('kitchen-file-input').click();
    }

    var button = document.getElementById('button');        
    button.addEventListener('click', triggerDialog);

    var file = document.getElementById('kitchen-file-input');
    file.addEventListener('change', handleSelection, false);

    if (window.File && window.FileReader && window.FileList && window.Blob) {        
        alert('Great success! All the File APIs are supported.');
    } else {
        alert('The File APIs are not fully supported in this browser.');
    }
</script>

</body>
</html>
