{% extends "ide/login/base2.html" %}

{% block base1-navbar %}
    <div class="navbar-collapse collapse">
        <form class="navbar-form navbar-right" role="form">
            <div class="form-group">
                <input type="text" placeholder="Username" class="form-control"
                       ng-model="authorization.username">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" class="form-control"
                       ng-model="authorization.password">
            </div>
            <button type="submit" class="btn btn-success" ng-click="logIn()">Log In</button>
        </form>
    </div>
{% endblock %}

{% block base1-content %}
    <div id="kitchen-wrap">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <br>
                    <h2>Create and share your computational notes.</h2>
                    <br>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
