<div ng-controller="IDECtrl">
    <div id="header" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Kitchen IDE</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    {% block navbar %}
                    {% endblock %}
                    <li><a ng-click="navigate('{{ project_url }}')">Settings</a></li>
                    <li><a ng-click="navigate('{{ help_url }}')">Help</a></li>
                </ul>
                <button type="button" class="btn btn-primary navbar-btn pull-right" ng-click="logOut()">Log Out</button>
            </div>
        </div>
    </div>

    <div id="kitchen-wrap">
        {% block content %}
        {% endblock content %}
    </div>
</div>
