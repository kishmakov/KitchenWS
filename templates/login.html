<!doctype html>
{% load staticfiles %}
<html lang="en" ng-app="KitchenIDE.login">
<head>
    <meta charset="utf-8">
	<title>My HTML File</title>
    <link rel='stylesheet' type='text/css' href="{% static "css/bootstrap.min.css" %}"/>
    <link rel='stylesheet' type='text/css' href="{% static "css/login.css" %}"/>
  	<script src="{% static "js/angular.min.js" %}"></script>
  	<script src="{% static "js/angular-animate.min.js" %}"></script>
  	<script src="{% static "js/angular-sanitize.min.js" %}"></script>
    <script src="{% static "js/angular-strap.min.js" %}"></script>
    <script src="{% static "js/angular-strap.tpl.min.js" %}"></script>
    <script src="{% static "js/login.js" %}"></script>
</head>
<body ng-controller="BodyCtrl">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Kitchen IDE</a>
        </div>
        <div class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" role="form">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Log in</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
          <div class="row">
              <div class="col-md-9">
                  <br>
                  <h2>Create and share your computational notes.</h2>
                  <br>
              </div>
              <div class="col-md-3">
                  <br>
                  <p><a class="btn btn-primary btn-lg" role="button" bs-modal="modal">Sign Up</a> to get in</p>
              </div>
          </div>

      </div>
    </div>

    <div class="container">
      <footer>
        <p>&copy; <a href="http://kshmakov.org">Kirill Shmakov</a></p>
      </footer>
    </div>
</body>
</html>
