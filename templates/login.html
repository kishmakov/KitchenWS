<div ng-controller="LoginCtrl">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Kitchen IDE</a>
            </div>
            <div class="navbar-collapse collapse">
                <form class="navbar-form navbar-right" role="form">
                    <div class="form-group">
                        <input type="text" placeholder="Email" class="form-control" ng-model="authorization.login">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" class="form-control" ng-model="authorization.password">
                    </div>
                    <button type="submit" class="btn btn-success" ng-click="logIn()">Log In</button>
                </form>
            </div>
        </div>
    </div>

    <div class="jumbotron" ng-switch="scr">
        <div class="container" ng-switch-when="login">
            <div class="row">
                <div class="col-md-9">
                    <br>
                    <h2>Create and share your computational notes.</h2>
                    <br>
                </div>
                <div class="col-md-3">
                    <br>
                    <p><a class="btn btn-primary btn-lg" role="button" ng-click="signUp()">Sign Up</a> to get in</p>
                </div>
            </div>
        </div>

        <div class="container" ng-switch-when="signup">
            <div class="row">
                <div class="col-md-6">
                    <br>
                    <h2>Hey, man!.</h2>
                    <br>
                </div>
                <div class="col-md-6">
                    <br>
                    <p><a class="btn btn-primary btn-lg" role="button" ng-click="goBack()">Sign Up</a> to get in</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <footer>
            <p>&copy; <a href="http://kshmakov.org">Kirill Shmakov</a></p>
            Alala: {% verbatim %}{{ scr }}{% endverbatim %}
        </footer>
    </div>
</div>
