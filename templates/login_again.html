<div ng-controller="LoginCtrl">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Kitchen IDE</a>
            </div>
        </div>
    </div>

    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <br>
                    <h2 class="error-message">Login attempt failed</h2>
                    <br>
                    <p class="lead">Please try again.</p>
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username"
                                   ng-model="authorization.username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password"
                                   ng-model="authorization.password">
                        </div>
                        <button type="submit" class="btn btn-success" ng-click="logIn()">Try Again</button>
                    </form>

                </div>
                {% include "registration.html" %}
            </div>
        </div>
    </div>

    <div class="container">
        <footer>
            <p>&copy; <a href="http://kshmakov.org">Kirill Shmakov</a></p>
        </footer>
    </div>
</div>
